<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>comment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/data/data.css" />
    <script defer src="/data/data.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">
        <a href="/index/index.html">
          <h2><i class="bi bi-apple"></i>&nbsp;최고의 영화</h2>
          <!-- &nbsp;공백 -->
        </a>
      </div>
    </div>
    <!-- 검색 영역 -->
    <div class="serch">
      <h4>영화 검색 :</h4>
      <form class="movie-serch-inner">
        <input
          type="text"
          class="input-form"
          autofocus
          placeholder="영화 제목을 검색해 보세요"
        />
        <button type="submit" class="input-form-btn">검색</button>
      </form>
    </div>
    <!-- 리뷰폼 영역 -->
    <!-- 토클버튼 -->
    <div class="toggleBtn">
      <button type="button" id="toggle" class="btn btn-outline-warning">
        리뷰입력해주세요
      </button>
    </div>
    <!-- nameinput -->
    <div class="toggleVal">
      <div id="nameinput" class="form-floating mb-3">
        <input type="text" class="form-control" id="floatingInput" />
        <label for="floatingInput">이름</label>
      </div>
      <!-- pwinput -->
      <div id="pwinput" class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" />
        <label for="floatingPassword">비밀번호</label>
      </div>
      <!-- review -->
      <div id="review" class="form-floating">
        <textarea
          class="form-control"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2">리뷰</label>
      </div>
      <!-- star -->
      <div id="starCnt" class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
        >
          <option selected>별점선택</option>
          <option value="1">⭐</option>
          <option value="2">⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="5">⭐⭐⭐⭐⭐</option>
        </select>
        <label for="floatingSelect">⭐</label>
      </div>
      <button type="button" class="input-btn btn-dark">입력</button>
      <!-- Inner HTML -->
      <div class="valueBox">
        <p>이름:한은범 리뷰:랄랄라 이영화 개노잼임 보지마셈 별점:하나</p>
      </div>
    </div>
  </body>
</html>
