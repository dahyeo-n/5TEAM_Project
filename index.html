<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최고의 영화</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- 헤더 영역 -->
    <div class="header">
      <div class="title">
        <a href="index.html">
          <h2><i class="bi bi-apple"></i>&nbsp;최고의 영화</h2>
          <!-- &nbsp;공백 -->
        </a>
      </div>
    </div>
    <!-- 검색 영역 -->
    <div class="serch">
      <h4>영화 검색 :</h4>
      <form class="movie-serch-inner">
        <input
          type="text"
          class="input-form"
          autofocus
          placeholder="영화 제목을 검색해 보세요"
        />
        <button type="submit" class="input-form-btn">검색</button>
      </form>
    </div>
    <!-- 메인 카드 영역 -->
    <div class="container">
      <div id="main-card" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <p class="serchNone">검색 내용이 없음.</p>
    </div>
    <div class="gotop">
      <i class="bi bi-arrow-up-circle"></i>
    </div>
  </body>
</html>
